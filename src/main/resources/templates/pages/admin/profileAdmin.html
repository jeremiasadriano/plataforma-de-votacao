      <div class="row">

              <div class="row">
                <div class="col-md-8 d-flex align-items-center">
                  <h6 class="mb-0">Informações do Perfil</h6>
                </div>
                <div class="col-md-4 text-end">
                  <a href="javascript:;">
                    <i class="fas fa-user-edit text-secondary text-sm" data-bs-toggle="modal" data-bs-target="#exampleModal" title="Edit Profile"></i>
                  </a>
                </div>
              </div>
            </div>
            <div class="card-body p-3">
              <hr class="horizontal gray-light my-4">
              <ul class="list-group">
                <li class="list-group-item border-0 ps-0 pt-0 text-sm"><strong class="text-dark">Nome Completo:</strong> &nbsp;<span th:text="${adminDetalhes.getNome()}"></span></li>
                <li class="list-group-item border-0 ps-0 text-sm"><strong class="text-dark">Email:</strong> &nbsp; <span th:text="${adminDetalhes.getEmail()}"></span></li>
                <li class="list-group-item border-0 ps-0 text-sm"><strong class="text-dark">Sexo:</strong> &nbsp; <span th:text="${adminDetalhes.getSexo()}"></span></li>
                <li class="list-group-item border-0 ps-0 text-sm"><strong class="text-dark">Cargo:</strong> &nbsp; <span th:text="${adminDetalhes.getCargoAdmin()}"></span></li>
                <li class="list-group-item border-0 ps-0 text-sm"><strong class="text-dark">Data de Registro:</strong> &nbsp; <span th:text="${adminDetalhes.getDataRegistro()}"></span></li>
              </ul>
            </div>
          </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Perfil</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form class="login" action="/admin/atualizar" method="Post">
              <input type="hidden" name="id" th:value="${session.Admin.getId()}">
                <h2 class="text-uppercase">Atualizar dados</h2>
                <div class="d-flex flex-column gap-4">
                  <div class="d-flex flex-column gap-2">
                    <label>Nome completo</label>
                    <input
                            type="text"
                            class="form-control"
                            name="nome"
                            th:value="${adminDetalhes.getNome()}"
                    />
                  </div>
                  <div class="d-flex flex-column gap-2">
                    <label>Endereço de Email</label>
                    <input
                            type="text"
                            class="form-control"
                            name="email"
                            th:value="${adminDetalhes.getEmail()}"
                    />
                  </div>
                  <div class="d-flex flex-column gap-2">
                    <label>Palavra passe</label>
                    <input
                            type="password"
                            class="form-control"
                            name="senha"
                            placeholder="*********"
                    />
                  </div>
                    <div>
                      <p>Sexo</p>
                      <select name="sexo" class="form-control">
                          <option th:value="${adminDetalhes.getSexo()}" th:text="${adminDetalhes.getSexo()}" selected readonly="true" hidden></option>
                        <option value="Feminino">Feminino</option>
                        <option value="Masculino">Masculino</option>
                      </select>
                    </div>
                </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
            <button type="submit" class="btn btn-primary">Salvar</button>
          </div>
            </form>
          </div>
        </div>
      </div>
