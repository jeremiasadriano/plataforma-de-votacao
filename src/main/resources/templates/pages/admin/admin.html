      <div class="container-fluid py-4">
        <div class="row">
          <div class="col-12">
            <div class="card mb-4">
              <div class="card-header pb-0">
                <h6>Estudantes</h6>
              </div>
              <div class="card-body px-0 pt-0 pb-2">
                <div class="table-responsive p-0">
                  <table class="table align-items-center mb-0">
                    <thead>
                      <tr>
                        <th
                          class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7"
                        >
                          Estudante
                        </th>
                        <th
                          class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2"
                        >
                          Email
                        </th>
                        <th
                          class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7"
                        >
                          Estado
                        </th>
                        <th
                           class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7"
                        >
                          Role
                        </th>
                        <th
                          class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7"
                        >
                          Data Registro
                        </th>
                        <th class="text-secondary opacity-7"></th>
                      </tr>
                    </thead>
                    <tbody th:each="estudantes : ${todosOsEstudantes}">
                      <tr>
                        <td>
                          <div class="d-flex px-2 py-1">
                            </div>
                            <div
                              class="d-flex flex-column justify-content-center"
                            >
                              <h6 class="mb-0 text-sm" th:text="${estudantes.getNome()}"></h6>
                            </div>
                        </td>
                        <td>
                          <p class="text-xs font-weight-bold mb-0" th:text="${estudantes.getEmail()}"></p>
                        </td>
                        <td class="align-middle text-center text-sm">
                          <span class="badge badge-sm bg-gradient-faded-info" th:text="${estudantes.isEstadoConta()}"></span>
                        </td>
                        <td class="align-middle text-center text-sm">
                          <span class="badge badge-sm bg-gradient-faded-info" th:text="${estudantes.getRoles()}"></span>
                        </td>
                        <td class="align-middle text-center">
                          <span class="text-secondary text-xs font-weight-bold" th:text="${estudantes.getDataRegistro()}"></span>
                        </td>
                        <td class="align-middle">
                          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" th:attr="data-id=${estudantes.getId()}">Editar</button>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Modal -->
     <form action="/admin/atualizarEstudante" method="post">
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Perfil do estudante</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body d-flex flex-column gap-2">
                 <input type="hidden" id="idInput" name="id">
                 <div class="estadoConta">
                     <h6>Estado da Conta</h6>
                     <label>
                         <select name="estadoConta" class="form-control">
                             <option value="true">Ativo</option>
                             <option value="false">Inativo</option>
                         </select>
                     </label>
                 </div>
                    <div>
                        <h6 title="A função do usuário">Roles</h6>
                        <label>
                            <select name="roles" class="form-control">
                                <option value="ESTUDANTE">Estudante</option>
                                <option value="GERENTE">Gerente</option>
                            </select>
                        </label>
                    </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
              <button type="submit" class="btn btn-primary">Atualizar</button>
            </div>
          </div>
        </div>
      </div>
     </form>
